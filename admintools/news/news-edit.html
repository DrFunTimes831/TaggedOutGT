<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit News – Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6" x-data="submitForm
  <h1 class="text-3xl font-bold text-yellow-400 mb-6">📝 Submit News</h1>

  <form id="newsForm" class="space-y-4" @submit.prevent="submitForm">
    <input type="text" name="entry.1840444904" placeholder="Title" required
           class="w-full p-2 text-black rounded" />
    <input type="date" name="entry.1099250879" required
           class="w-full p-2 text-black rounded" />
    <textarea name="entry.1985029517" placeholder="Message..." required
              class="w-full p-2 text-black rounded h-24"></textarea>

    <button type="submit"
            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">
      ➕ Submit News
    </button>
  </form>

  <!-- Success Popup -->
  <div x-show="success" x-transition
       class="mt-6 bg-green-700 text-white px-4 py-3 rounded shadow-lg">
    ✅ News submitted successfully!
  </div>

  <a href="/news.html" class="text-yellow-300 hover:underline mt-8 block">← Return to News</a>

  <script>
    function submitForm(event) {
      const form = document.getElementById('newsForm');
      const data = new FormData(form);
      fetch("https://docs.google.com/forms/d/e/1FAIpQLSctzTagr3ruxsH6grYhJK9T2gZpiBLVIvXTW7oKRJFGBoYH8Q/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: data
      }).then(() => {
        form.reset();
        Alpine.store('success', true);
      });
    }

    document.addEventListener('alpine:init', () => {
      Alpine.data('submitForm', () => ({
        success: false,
        submitForm
      }));
    });
  </script>
</body>
</html>
